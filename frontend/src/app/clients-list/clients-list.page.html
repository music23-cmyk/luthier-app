<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Clients</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="refresh-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list *ngIf="clients && clients.length > 0">
    <ion-item *ngFor="let client of clients" button (click)="goToClientForm(client)">
      <ion-label>
        <h2>{{ client.name }} {{ client.surname }}</h2>
        <p>{{ client.email }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- BotÃ³n flotante para crear cliente nuevo -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/clients-form">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
